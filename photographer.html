<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/ab2870ff1f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" id="logo_gallery_page" aria-label="Fisheye Retour à la home page" tabindex="0">
          <img src="assets/images/logo.png" class="logo" alt="Logo fisheye" />
        </a> 
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header" tabindex="0"></section>
      <section class="portfolio_section">
        <div class="filters">
          <label for="orderChoise" aria-label="Utilisez les touches fléchées pour changer de filtre">Trier par </label>
          <select id="orderChoise" name="orderChoise" class="order_choise">
            <option value="none" class="underline"> Pas de filtre</option>
            <option value="option1">Popularité</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
          </select>
        </div>
        <div class="gallery" role="list"></div> 
      </section>
    </main>

    <div id="contact_modal" class="contact_modal">
      <div class="modal">
        <div class="form_header" aria-label="Entête du formulaire de contact" tabindex="1">
          <div class="form_header_name">
            <h2 aria-label="Contactez">Contactez-moi</h2>
            <p aria-label="nom du photographe" id="contact_name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" aria-label="Cliquer pour fermer le formulaire" tabindex="2" role="bouton"/>
        </div>

        <form action="index.html" method="get" novalidate>

          <div class="formData">
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" autocomplete="given-name" required tabindex="3" aria-label="Entrez votre prénom">
          </div>

          <div class="formData">
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" class="text-control" name="lastName" autocomplete="family-name" required tabindex="4" aria-label="Entrez votre nom de famille">
          </div>

          <div class="formData">
            <label for="email">Email :</label>
            <input type="email" id="email" class="text-control" name="email" autocomplete="email" required tabindex="5" aria-label="Entrez votre adresse e-mail">
          </div>

          <div class="formData">
            <label for="message">Votre message :</label>
            <textarea id="message" class="text-control" name="message" rows="10" required tabindex="6" aria-label="Entrez votre message"></textarea>
          </div>

          <button type="submit" class="btn-submit" aria-label="Cliquer pour envoyer le formulaire" tabindex="7">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content" aria-label="naviguer dans la lightbox avec les touches fléchées droite et gauche" tabindex="1">
        <span class="close-lightbox" onclick="closeLightbox()" alt="Fermer" aria-label="Cliquer ou taper entrée pour fermer la lightbox" tabindex="2" role="bouton">&times;</span>
        <div class="lightbox-navigation">
          <span class="prev-media" onclick="showPrevMedia()" aria-label="Cliquer ou taper la touche fléchée gauche pour afficher le media précédent" tabindex="3" role="bouton">&#10094;</span>
          <div class="lightbox-media" id="lightboxMedia"></div>
          <span class="next-media" onclick="showNextMedia()" aria-label="Cliquer ou taper la touche fléchée droite pour afficher le media suivant" tabindex="4" role="bouton">&#10095;</span>
        </div>
      </div>
    </div>

    <!-- api file -->
    <script src="js/api/api.js"></script>

    <!-- template file -->
    <script src="js/templates/mediaCardGallery.js"></script>
    <script src="js/templates/photographCardGallery.js"></script>

    <!-- utils file -->
    <script src="js/utils/form.js"></script>
    <script src="js/utils/orderGallery.js"></script>
    <script src="js/utils/manageLikes.js"></script>
    <script src="js/utils/lightbox.js"></script>

    <!-- Entry point -->
    <script type="module" src="js/appGallery.js"></script> 
  </body>
</html>
