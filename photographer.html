<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div>
          <h1>Photographer name</h1>
          <p class="city">City</p>
          <p class="tagline">Tagline</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="portrait">
          <img src="/assets/photographers/account.png" alt="">
        </div>
      </div>
      <div class="portfolio_section">
        <div class="filters">
          <label for="filterChoise">Trier par </label>
          <select id="filterChoise" name="filterChoise">
            <option value="option1">Popularité</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
            <!-- Ajoutez autant d'options que nécessaire -->
          </select>
        </div>
        <div class="gallery">
          
        </div> 
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<div>
          <h2>Contactez-moi</h2>
          <p class="photographer">Photographer name     </p>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
				<form>
					<div>
						<label for="firstName">Prénom</label>
            <input type="text" class="" id="firstName" name="firstName" autocomplete="given-name">
					</div>
          <div>
						<label for="lastName">Nom</label>
            <input type="text" class="" id="lastName" name="lastName" autocomplete="family-name">
					</div>
          <div>
						<label for="email">Email</label>
            <input type="email" class="" id="email" name="email" autocomplete="off">
					</div>
          <div>
						<label for="message">Votre message</label>
            <textarea name="message" id="message"  cols="70" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
        
			</div>
		</div>
    <script src="/scripts/templates/portfolio.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
