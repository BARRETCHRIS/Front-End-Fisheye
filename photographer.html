<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="assets/images/logo.png" class="logo" alt="Logo fisheye" aria-label="Cliquer pour revenir à la page d'acceuil"/>
        </a> 
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header">
        <div class="surname"></div>
        <div class="btn-wrap">
          <button class="contact_button" onclick="displayModal()" aria-label="Ouvrir la fenêtre de contact">Contactez-moi</button>
        </div>
        <div class="portrait"></div>  
      </section>
      <section class="portfolio_section">
        <div class="filters">
          <label for="filterChoise">Trier par </label>
          <select id="filterChoise" name="filterChoise" class="filter-choise" aria-label="Sélectionnez un critère de tri" onchange="filterMedias()">
            <option value="none" class="underline"> Pas de filtre</option>
            <option value="option1">Popularité</option>
            <option value="option2">Date</option>
            <option value="option3">Titre</option>
          </select>
        </div>
        <div class="gallery" role="list"></div> 
      </section>
    </main>

    <!-- Modal de contact -->
    <div id="contact_modal" class="contact_modal">
			<div class="modal">
				<div class="form_header">
          <div class="form_header_name">
            <h2>Contactez-moi</h2>
            <p id="contact_name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" aria-label="Cliquer pour fermer le formulaire"/>
        </div>
				<form>
					<div>
						<label for="firstName">Prénom</label>
            <input type="text" class="" id="firstName" name="firstName" autocomplete="given-name">
					</div>
          <div>
						<label for="lastName">Nom</label>
            <input type="text" class="" id="lastName" name="lastName" autocomplete="family-name">
					</div>
          <div>
						<label for="email">Email</label>
            <input type="email" class="" id="email" name="email" autocomplete="off">
					</div>
          <div>
						<label for="message">Votre message</label>
            <textarea name="message" id="message"  cols="70" rows="10"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>  
			</div>
		</div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content">
        <span class="close-lightbox" onclick="closeLightbox()" alt="Fermer" aria-label="Cliquer pour fermer la lightbox">&times;</span>
        <div class="lightbox-navigation">
          <span class="prev-media" onclick="showPrevMedia()">&#10094;</span>
          <div class="lightbox-media" id="lightboxMedia"></div>
          <span class="next-media" onclick="showNextMedia()">&#10095;</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/templates/portfolio.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>    
  </body>
</html>
